<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes</title>
</head>
<body>
    <section id="wireframe-container">
        <h1 id="wireframe-title">Wireframe 1: Homepage Layout</h1>
    
        <div class="wireframe-gallery">
            <img class="wireframe-image" src="../../Images/Wireframes/annotated - Home Page.png" alt="Home Page Wireframe Image" style="display: block;">
            <img class="wireframe-image" src="../../Images/Wireframes/annotated - about page.png" alt="About Page Wireframe Image" style="display: none;">
            <img class="wireframe-image" src="../../Images/Wireframes/annotated - services page.png" alt="Services Page Wireframe Image" style="display: none;">
            <img class="wireframe-image" src="../../Images/Wireframes/DesignPage- annotated.png" alt="Design Page Wireframe Image" style="display: none;">
            <img class="wireframe-image" src="../../Images/Wireframes/contactusPage.png" alt="Contact Us Page Wireframe Image" style="display: none;">
        </div>
    
        <div class="wireframe-buttons-container">
            <button id="prev" class="wireframe-button">&laquo; Previous</button>
            <button id="next" class="wireframe-button">Next &#8250;</button>
        </div>
    </section>
    <script src="../../../Scripts/wireframe.js">
        
    </script>
</body>
</html>
